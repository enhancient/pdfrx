name: pdfrx_example
description: "Demonstrates how to use the pdfrx plugin."
publish_to: 'none'

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: ">=3.29.0"
resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  pdfrx:
    path: ../../

  cupertino_icons: ^1.0.8
  rxdart: ^0.28.0
  url_launcher: ^6.3.2
  synchronized: ^3.4.0
  file_selector: ^1.0.4
  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
